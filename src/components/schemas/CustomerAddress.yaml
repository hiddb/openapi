type: object
additionalProperties: false
required:
  - name
  - city
  - country
  - line1
  - line2
  - postal_code
  - state
properties:
  name: 
    type: string
    description: First and last name or company name
    maxLength: 50
  city: 
    type: string
    description: Two-letter country code (ISO 3166-1 alpha-2)
    maxLength: 50
  country: 
    type: string  
    maxLength: 50
  line1: 
    type: string
    maxLength: 50
  line2: 
    type: string
    maxLength: 50
  postal_code: 
    type: string
    maxLength: 25
  state: 
    type: string
    maxLength: 50
