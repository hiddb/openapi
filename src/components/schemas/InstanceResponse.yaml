type: object
additionalProperties: false
properties:
  id:
    type: string
    minLength: 18
    maxLength: 18
    pattern: "^[a-z0-9]{18,18}$"
  created_at:
    type: string
    format: date-time
  deleted_at:
    type: string
    format: date-time
    nullable: true
  status:
    type: string
    enum: ["awake", "provisioning", "wakingup", "asleep"]
  type:
    type: string
    description: Instance type
    default: s
    example: s
    enum:
      - xs
      - s
      - m
      - l
      - xl
  server:
    type: object
    nullable: true
    additionalProperties: false
    properties:
      id:
        type: string
        minLength: 18
        maxLength: 18
        pattern: "^[a-z0-9]{18,18}$"
  volume_size:
    type: number
    description: Size of mounted and volume in gb
    default: 10
    example: 100
    minimum: 10
    maximum: 10000
    multipleOf: 1
  location:
    type: string
    description: Physical instance location
    enum:
      - hel1
      - nbg1
      - fsn1