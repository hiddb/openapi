parameters:
  - $ref: "../../components/parameters/InstanceId.yaml"

get:
  x-internal: false
  x-hidden: false 
  tags:
    - Instance
  description: Get information about specific instance
  summary: Get instance
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../..//components/schemas/InstanceResponse.yaml"
    default:
      $ref: "../../responses/errors/default.yaml"

put:
  x-internal: false
  x-hidden: true 
  tags:
    - Instance
  description: Awake or put instance to sleep
  summary: Instance awake, sleep
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - status
          additionalProperties: false
          properties:
            status:
              type: string
              enum: ["awake", "asleep"]

  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/InstanceResponse.yaml"
    default:
      $ref: "../../responses/errors/default.yaml"

delete:
  tags:
    - Instance
  description: Delete a specific Instance
  summary: Delete instance
  responses:
    202:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/InstanceResponse.yaml"
    default:
      $ref: "../../responses/errors/default.yaml"