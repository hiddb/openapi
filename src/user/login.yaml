post:
  x-internal: false
  x-hidden: false
  tags:
    - User Authentification
  description: User login using access and secret token.
  summary: User login
  operationId: userLogin

  responses:
    200:
      $ref: "../responses/login.yaml"
    default:
      $ref: "../responses/errors/default.yaml"

  requestBody:
    description: Login email and password in exchange for JWT.
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          additionalProperties: true
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password