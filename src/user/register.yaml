post:
  
  tags:
    - User Authentification
  summary: Register user
  description: Register user. Email containing URL with OTP is send out to user.
  responses:
    200:
      description: successful operation
    default:
      $ref: "../responses/errors/default.yaml"
    
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          additionalProperties: false
          properties:
            email:
              type: string
              format: email
            password:
              type: string
              format: password