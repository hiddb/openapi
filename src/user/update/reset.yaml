post:
  
  tags:
    - User Authentification
  summary: Update password
  description: Reset password as requested by the user.
  responses:
    200:
      description: successful operation

  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - user_id
            - otp
            - password
          additionalProperties: false
          properties:
            user_id:
              type: string
            otp:
              type: string
            password:
              type: string
              format: password