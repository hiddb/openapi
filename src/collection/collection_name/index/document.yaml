servers:
  - url: https://<database_url>
    description: General operations
parameters:
  - $ref: "./../../../components/parameters/CollectionId.yaml"

post:
  tags:
    - Document
  description:
    Insert document. The field "field_name" can be indexed by an index with the same name
  summary: Insert document
  operationId: insertDocuments
  requestBody:
    content:
      application/json:
        schema:
          required:
            - documents
          additionalProperties: false
          properties:
            documents:
              type: array
              items:
                type: object
                required:
                  - id
                additionalProperties: true
                properties:
                  id:
                    type: string
                    minLength: 3
                    maxLength: 50
                  field:
                    type: array
                    items:
                      type: number
                      format: double
                    example: [1.0, 2.0, 3.0]
      application/octet-stream:
        schema:
          type: string
          format: binary

  responses:
    200:
      description: Insertion successful
    default:
      $ref: "../../../responses/errors/default.yaml"