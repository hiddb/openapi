servers:
  - url: https://<database_url>
    description: General operations
parameters:
  - $ref: "../../../components/parameters/CollectionId.yaml"

get:
  tags:
    - Index
  description: Get information about an existing indices
  summary: Get indices
  operationId: listIndices
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - indices
            properties:
              indices:
                type: array
                items:
                  $ref: "../../../components/schemas/IndexResponse.yaml"
    default:
      $ref: "../../../responses/errors/default.yaml"

post:
  tags:
    - Index
  description: Create new index in the specified collection
  summary: Create index
  operationId: createIndex
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - field_name
            - dimension
          additionalProperties: false
          properties:
            field_name:
              type: string
              minLength: 3
              maxLength: 20
              pattern: "^[a-z0-9_-]{3,20}$"
              example: "xxxxxxxxxxxxxxxxxx"

            dimension:
              type: integer
              format: int64
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "../../../components/schemas/IndexResponse.yaml"
    default:
      $ref: "../../../responses/errors/default.yaml"