                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      required:
                        - id
                        - database_name
                        - organization_id
                        - created_at
                        - deleted_at
                        - instances
                      properties:
                        id:
                          type: string
                          minLength: 18
                          maxLength: 18
                          pattern: ^[a-z0-9]{18,18}$
                        database_name:
                          type: string
                          minLength: 3
                          maxLength: 20
                          pattern: ^[a-z0-9_-]{3,20}$
                        organization_id:
                          type: string
                          minLength: 18
                          maxLength: 18
                          pattern: ^[a-z0-9]{3,20}$
