                        created_at:
                          type: string
                          format: date-time
                        deleted_at:
                          type: string
                          format: date-time
                          nullable: true
                        instances:
                          type: array
                          items:
                            type: object
                            additionalProperties: false
                            required:
                              - id
                              - created_at
                              - deleted_at
                              - status
                              - type
                              - server
                              - volume_size
                              - location
