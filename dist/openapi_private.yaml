paths:
  /user/register:
    x-internal: true
    post:
      tags:
        - User Authentification
      summary: Register user
      description: Register user. Email containing URL with OTP is send out to user.
      operationId: registerUser
      responses:
        "200":
          description: successful operation
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "409":
          description: conflict
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
  /user/reset:
    x-internal: true
    post:
      tags:
        - User Authentification
      summary: User password reset
      description: Send URL containing OTP to email adress provided by user to reset password.
      operationId: resetPassword
      responses:
        "200":
          description: successful operation
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
  /user/update/verify:
    x-internal: true
    post:
      tags:
        - User Authentification
      summary: Verify user's email
      description: Verify email adress provided by the user.
      operationId: updateVerifyEmail
      responses:
        "200":
          description: successful operation
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - otp
              additionalProperties: false
              properties:
                user_id:
                  type: string
                  minLength: 18
                  maxLength: 18
                  pattern: ^[a-z0-9]{18,18}$
                otp:
                  type: string
  /user/update/reset:
    x-internal: true
    post:
      tags:
        - User Authentification
      summary: Update password
      description: Reset password as requested by the user.
      operationId: updateResetPassword
      responses:
        "200":
          description: successful operation
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - otp
                - password
              additionalProperties: false
              properties:
                user_id:
                  type: string
                otp:
                  type: string
                password:
                  type: string
                  format: password
  /user/login:
    x-internal: true
    post:
      tags:
        - User Authentification
      description: User login using access and secret token.
      summary: User login
      operationId: loginUser
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - access_token
                  - type
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                  type:
                    type: string
                    enum:
                      - Bearer
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
        "403":
          description: forbidden
      requestBody:
        description: Login email and password in exchange for JWT.
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              additionalProperties: false
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                stay_logged_in:
                  type: boolean
                  default: false
  /user/logout:
    x-internal: true
    post:
      tags:
        - User Authentification
      description: Log user out
      summary: Log out user
      operationId: logoutUser
      responses:
        "200":
          description: successful operation
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
  /user/refresh:
    x-internal: true
    post:
      tags:
        - User Authentification
      description: Refresh access token using cookie
      summary: Refresh JWT
      operationId: refreshToken
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - access_token
                  - type
                properties:
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
