      tags:
        - Machine Authentification
      description: Get all machines in organization
      summary: Get all machines
      operationId: getMachines
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - machines
                properties:
                  machines:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      required:
                        - id
                        - machine_name
                        - key
                        - permission
                      properties:
                        machine_name:
                          type: string
                          minLength: 3
                          maxLength: 20
                        id:
                          type: string
                          minLength: 18
                          maxLength: 18
                        key:
                          type: string
                          minLength: 20
                          maxLength: 20
                        permission:
                          type: string
                          enum:
                            - write
                            - read
                            - admin
        "401":
