openapi: 3.0.0
info:
  title: API documentation
  version: 0.3.0
paths:
  "/organization/{organization_id}/usage":
    x-internal: true
    servers:
      - url: INSTANCE_MANATEMENT_URL
        description: instance management microservice
    get:
      tags:
        - Internal
      description: Get usage of organization
      summary: Get usage
      operationId: getUsage
      parameters:
        - name: organization_id
          in: path
          description: The ID of the organization
          example: xxxxxxxxxxxxxxxxxx
          required: true
          schema:
            type: string
            minLength: 18
            maxLength: 18
            pattern: ^[a-z0-9]{18,18}$
        - name: from
          in: query
          description: from
          required: true
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: to
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                description: JSON containing the usage per organization
        default:
          description: error
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
  /customer/address:
    x-internal: true
    get:
      tags:
        - Internal
      description: Get customer billing information
      summary: Get customer information
      operationId: getCustomerBillingInfo
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - name
                  - city
                  - country
                  - line1
                  - line2
                  - postal_code
                  - state
                properties:
                  name:
                    type: string
                    description: First and last name or company name
                    maxLength: 50
                  city:
                    type: string
                    description: Two-letter country code (ISO 3166-1 alpha-2)
                    maxLength: 50
                  country:
                    type: string
                    maxLength: 50
                  line1:
                    type: string
                    maxLength: 50
                  line2:
                    type: string
                    maxLength: 50
                  postal_code:
                    type: string
                    maxLength: 25
                  state:
                    type: string
                    maxLength: 50
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
        "404":
          description: not found
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
    put:
      tags:
        - Internal
      description: Update customer billing information
      summary: Update customer information
      operationId: updateCustomerBillingInfo
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - name
                - city
                - country
                - line1
                - line2
                - postal_code
                - state
              properties:
                name:
                  type: string
                  description: First and last name or company name
                  maxLength: 50
                city:
                  type: string
                  description: Two-letter country code (ISO 3166-1 alpha-2)
                  maxLength: 50
                country:
                  type: string
                  maxLength: 50
                line1:
                  type: string
                  maxLength: 50
                line2:
                  type: string
                  maxLength: 50
                postal_code:
                  type: string
                  maxLength: 25
                state:
                  type: string
                  maxLength: 50
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - name
                  - city
                  - country
                  - line1
                  - line2
                  - postal_code
                  - state
                properties:
                  name:
                    type: string
                    description: First and last name or company name
                    maxLength: 50
                  city:
                    type: string
                    description: Two-letter country code (ISO 3166-1 alpha-2)
                    maxLength: 50
                  country:
                    type: string
                    maxLength: 50
                  line1:
                    type: string
                    maxLength: 50
                  line2:
                    type: string
                    maxLength: 50
                  postal_code:
                    type: string
                    maxLength: 25
                  state:
                    type: string
                    maxLength: 50
        "401":
          description: unauthorized
        "404":
          description: not found
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
  /customer/checkout:
    x-internal: true
    post:
      tags:
        - Internal
      description: Create new checkout session for registered customer
      summary: Stripe Checkout
      operationId: customerCheckout
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - checkoutUrl
                properties:
                  checkoutUrl:
                    type: string
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
        "404":
          description: not found
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
  /customer/portal:
    x-internal: true
    post:
      tags:
        - Internal
      description: Create new customer portal session for registered customer
      summary: Stripe Customer Portal
      operationId: customerPortal
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - checkoutUrl
                properties:
                  checkoutUrl:
                    type: string
        "401":
          description: unauthorized
