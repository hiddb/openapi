                    minLength: 3
                    maxLength: 20
                  id:
                    type: string
                    minLength: 18
                    maxLength: 18
                  key:
                    type: string
                    minLength: 20
                    maxLength: 20
                  secret:
                    type: string
                    minLength: 20
                    maxLength: 20
                  permission:
                    type: string
                    enum:
                      - write
                      - read
                      - admin
