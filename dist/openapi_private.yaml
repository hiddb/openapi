        description: Exchange access and secret token for JSON web token (JWT).
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - access_key
                - secret_key
              additionalProperties: false
              properties:
                access_key:
                  type: string
                  minLength: 20
                  maxLength: 20
                secret_key:
                  type: string
                  minLength: 20
                  maxLength: 20
  /machine:
    x-internal: true
    post:
      tags:
        - Machine Authentification
      description: Create a new machine account.
      summary: New machine
      operationId: createMachine
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - machine_name
                  - id
                  - key
                  - secret
                  - permission
