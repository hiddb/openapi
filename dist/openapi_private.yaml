openapi: 3.0.0
info:
  title: API documentation
  version: 0.3.0
paths:
  "/instance/{instance_id}":
    put:
      x-internal: true
      tags:
        - Instance
      description: Awake or put instance to sleep
      summary: Instance awake, sleep
      operationId: updateInstanceStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              additionalProperties: false
              properties:
                status:
                  type: string
                  enum:
                    - awake
                    - asleep
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                required:
                  - id
                  - created_at
                  - deleted_at
                  - status
                  - type
                  - server
                  - volume_size
                  - location
                properties:
                  id:
                    type: string
                    minLength: 18
                    maxLength: 18
                    pattern: ^[a-z0-9]{18,18}$
                  created_at:
                    type: string
                    format: date-time
                  deleted_at:
                    type: string
                    format: date-time
                    nullable: true
                  status:
                    type: string
                    enum:
                      - awake
                      - provisioning
                      - wakingup
                      - asleep
                  type:
                    type: string
                    description: Instance type
                    default: s
                    example: s
                    enum:
                      - xs
                      - s
                      - m
                      - l
                      - xl
                  server:
                    type: object
                    nullable: true
                    additionalProperties: false
                    properties:
                      id:
                        type: string
                        minLength: 18
                        maxLength: 18
                        pattern: ^[a-z0-9]{18,18}$
                  volume_size:
                    type: number
                    description: Size of mounted and volume in gb
                    default: 10
                    example: 100
                    minimum: 10
                    maximum: 10000
                    multipleOf: 1
                  location:
                    type: string
                    description: Physical instance location
                    enum:
                      - hel1
                      - nbg1
                      - fsn1
        "400":
          description: bad request
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "404":
          description: not found
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
        "500":
          description: internal server error
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
  "/organization/{organization_id}/usage":
    x-internal: true
    servers:
      - url: INSTANCE_MANATEMENT_URL
        description: instance management microservice
    get:
      tags:
        - Internal
      description: Get usage of organization
      summary: Get usage
      operationId: getUsage
      parameters:
        - name: organization_id
          in: path
          description: The ID of the organization
          example: xxxxxxxxxxxxxxxxxx
          required: true
          schema:
            type: string
            minLength: 18
            maxLength: 18
            pattern: ^[a-z0-9]{18,18}$
        - name: from
          in: query
          description: from
          required: true
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          description: to
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                description: JSON containing the usage per organization
        default:
          description: error
          content:
            application/json:
              schema:
                type: object
                nullable: true
                additionalProperties: true
                required:
                  - error
                properties:
                  error:
                    type: string
